<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Game of Life</title>
  <style>
    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <input id="threshold_input" size="28" value="0.5">
  <button id="btn">Generate random seed with threshold</button>

  <canvas id="game-of-life-canvas"></canvas>

  <button id="play-pause">‚è∏</button>

  <b>Set #Ticks per Render</b>
  <input oninput="updateTicks()" id="ticks_per_render" type="range" min="1" max="50" value="1" step="1">
  <p>Value: <span id="output"></span></p>
  <script>
    // Look into moving into JS
    document.getElementById("output").innerHTML = 1;
    function updateTicks() {
      document.getElementById("output").innerHTML = document.getElementById("ticks_per_render").value;
    }
  </script>

  <script src="./bootstrap.js"></script>
</body>

</html>
